version: "3.9"

services:
  api:
    build: .
    image: servicedesk-api:2.0
    container_name: servicedesk-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    volumes:
      # Сохраняем JSON-данные между перезапусками контейнера
      - api-data:/app/Data
    restart: unless-stopped

volumes:
  api-data:
